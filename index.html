<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <!-- link from fontawesome cdn website -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- bootstrap links version 5.1.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>


  <body>
    <div class="container-sm mt-4 ">

      <div class="d-flex align-items-center mb-3">
        <h2 class="me-2">
          <i class="fa-solid fa-list-check"></i> Shopping List
        </h2>
      </div>



      <form id="addItemForm" class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <label for="ingredientInput" class="form-label"
              >Add Ingredient</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="ingredientInput"
                placeholder="Enter ingredient"
              />
              <button class="btn btn-primary" type="submit"><i class="fa-solid fa-plus"></i> Add Item</button>
            </div>
          </div>
        </div>
      </form>

      <div class="col-md-6 filter"  id="filterInput">
        <label for="filterInput" class="form-label">Filter</label>
        <input
          type="text"
          class="form-control"
          placeholder="Search items"
        />
      </div>

      <ul id="itemList" class="col-md-6 row">
        <!-- <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Eggs
          <button class="btn btn-sm btn-outline-danger removeItem">Delete</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Cheese
          <button class="btn btn-sm btn-outline-danger removeItem">Delete</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Grape
          <button class="btn btn-sm btn-outline-danger removeItem">Delete</button>
        </li> -->
      </ul>

      <div class="text-center mt-3">
        <button id="clearAllButton" class="btn btn-danger">Clear All</button>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
